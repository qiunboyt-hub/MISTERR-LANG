<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nonton Film</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #eee;
}

header {
  background: #000ff0;
  padding: 10px;
}

header input {
  width: 100%;
  padding: 8px;
  border: none;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  padding: 10px;
}

.card {
  background: #00f7;
  font-size: 15px;
}

.card img {
  width: 100%;
  height: 180px;
}

.info {
  padding: 5px;
}
</style>
</head>

<body>

<header>
  <input type="text" placeholder="Cari film...">
</header>

<video id="player" controls style="width:100%; display:none;"></video>

<div class="grid">

  <div class="card" onclick="play('film1.mp4')">
    <img src="../assets/img/postery1.jpg">
    <div class="info">FAST AND THE FURIOUS</div>
  </div>

  <div class="card" onclick="play('film2.mp4')">
    <img src="../assets/img/postery2.jpg">
    <div class="info">TOKYO DRIFT (fast abd furious)</div>
  </div>

  <div class="card" onclick="play('film3.mp4')">
    <img src="../assets/img/poster3.jpg">
    <div class="info">2 FAST 2  
   .. FURIOUS</div>
  </div>


</script>

</body>
</html>
